<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <title>Document</title>

</head>

<body>
    <div class="logoImg">
        <img src="./likelion.png" alt="">
    </div>
    <div class="outer">
        <div class="innerLeft">
            <h1 class="title">Like Lion</h1>
            <p>우리는 ‘성장 의지를 가진 사람들을 돕기 위해’ 존재합니다. 그리고 이들을 돕기 위한 가장 근본적이고 효과적인 방법은 교육이라고 생각합니다.<br><br>
                지금 바로 지원하세요!
            </p>
            <div class="boxContainer">
                <div class="box">Plan<br>&<br>Design</div>
                <div class="box">Frontend</div>
                <div class="box">Backend</div>
            </div>
        </div>

        <div class="innerRight">
            <h2 class="loginTitle">LOGIN</h2>
            <form action="submit">
                <div class="loginForm">
                    <i class="fas fa-user" id="icon"></i>
                    <input type="text" placeholder="ID" class="login"><br />

                    <i class="fas fa-lock" id="icon"></i>
                    <input type="password" placeholder="PW" name="" class="login"><br />

                    <input type="button" value="로그인 후 지원하기" class="submit">
                </div>

            </form>
        </div>

    </div>
</body>

</html>
